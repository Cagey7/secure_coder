{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
</head>

<nav style="background-color: rgb(89,89,89)" class="navbar navbar-expand-lg navbar-light">
    <div class="container">
        <a class="navbar-brand" style="color:white" href="{% url 'index' %}">Secure coder</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        {% if request.user.is_authenticated %}
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" style="color:white" href="{% url 'tasks' 'sql-injection' %}">Solve tasks</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" style="color:white" href="{% url 'profile' %}">Profile</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" style="color:white" href="{% url 'logout' %}">Logout</a>
                    </li>
                </ul>
            </div>
        {% else %}
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" style="color:white" href="{% url 'register' %}">Registration</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color:white" href="{% url 'login' %}">Login</a>
                    </li>
                </ul>
            </div>
        {% endif %}
    </div>
</nav>

<body>
    <div class="container">
        {% block body %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
    <script>
        var textAreas = document.querySelectorAll('.code');
        textAreas.forEach(function(textArea) {
            var editor = CodeMirror.fromTextArea(textArea, {
                mode: "python",
                lineNumbers: true,
                indentUnit: 4,
                indentWithTabs: true,
            });
        });
    </script>
    <script>
        document.getElementById("toggleButton").addEventListener("click", function() {
            event.preventDefault();
            var hiddenField = document.getElementById("hiddenField");
            if (hiddenField.style.display === "none") {
                hiddenField.style.display = "block"
                this.textContent = "Hide hint"; 
            } else {
                hiddenField.style.display = "none";
                this.textContent = "Hint";
            }
        });
    </script>
    <script>
        document.getElementById("toggleButton2").addEventListener("click", function() {
            event.preventDefault();
            var hiddenField = document.getElementById("hiddenField2");
            if (hiddenField.style.display === "none") {
                hiddenField.style.display = "block"
                this.textContent = "Hide answer"; 
            } else {
                hiddenField.style.display = "none";
                this.textContent = "Possible answer";
            }
        });
    </script>
</body>
</html>
